  <main>
    <img src="./images/illustration-hero.svg" alt='background-img' id ='hero'/>
      <h1>Order Summary</h1>
        <div id="info">
         <p> You can now listen to millions of songs, audiobooks, and podcasts on any

        </div>

              <span>$59.99/year</span>
            </div>        
         <a href="###" id="sel">Change</a> 
          </section>
 <button id="proceed">Proceed to Payment</button> 
  <a href="###" id = 'cancel'>Cancel Order</a>
</main>
